<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Add new products</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit(model)">
      <formly-form
        [form]="form"
        [fields]="fields"
        [model]="model"
      ></formly-form>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" type="submit" [disabled]="form.invalid">
      New product
    </button>
  </mat-card-actions>
</mat-card>

<form [formGroup]="form" (ngSubmit)="onSubmit(model)">
  <mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>Add new products</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <formly-form [form]="form" [fields]="fields" [options]="options" [model]="model"></formly-form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" type="submit" [disabled]="form.invalid">New product</button>
    </mat-card-actions>
  </mat-card>
</form>
